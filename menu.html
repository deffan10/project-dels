<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background-color: #f5f5f5;
      }
      .navbar {
        background-color: #00a65a;
        overflow: hidden;
        display: flex;
        justify-content: center;
      }
      .mainmenubtn {
        background-color: #00a65a;
        border: none;
        cursor: pointer;
        padding: 20px;
        margin-top: 20px;
        min-width: 250px;
      }
      .mainmenubtn:hover {
        background-color: #00a65a;
      }
      .dropdown {
        position: relative;
        display: inline-block;
      }
      .dropdown .mainbtn {
        background-color: transparent;
        color: white;
        padding: 16px 22px;
        font-size: 16px;
        border: none;
        cursor: pointer;
      }
      .dropdown-child {
        display: none;
        background-color: #4682b4;
        min-width: 220px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        z-index: 1;
        border-radius: 4px;
        overflow: hidden;
      }
      .dropdown-child a {
        background-color: #4682b4;
        border: 1px solid black;
        padding: 20px;
        text-decoration: none;
        display: block;
        color: white;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }
      .dropdown:hover .dropdown-child {
        display: block;
        background-color: #005fa3;
      }
    </style>
  </head>
  <body>
    <div class="dropdown">
      <button class="mainmenubtn">TENTANG KAMI</button>
      <div class="dropdown-child">
        <a href="sejarah.html">>SEJARAH</a>
        <a href="visi_misi.html">>VISI DAN MISI</a>
        <a href="">>BERITA</a>
        <a href="struktur_organisasi.html">>STRUKTUR ORGANISASI</a>
        <a href="parttime.html">>MAHASISWA MAGANG</a>
      </div>
    </div>
  </body>
</html>
